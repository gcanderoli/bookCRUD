
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let book"> {{book.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
  </ng-container>

  <ng-container matColumnDef="editorial">
    <th mat-header-cell *matHeaderCellDef> Editorial </th>
    <td mat-cell *matCellDef="let book"> {{book.editorial}} </td>
  </ng-container>

  <ng-container matColumnDef="edicion">
    <th mat-header-cell *matHeaderCellDef> Edici√≥n </th>
    <td mat-cell *matCellDef="let book"> {{book.edicion}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-flat-button (click)="editBook(row)">Edit</button>
      <button mat-flat-button (click)="deleteBook(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button class="addBook" mat-raised-button (click)="openDialog()">Add book</button>
